name: Complete tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 0"  # Weekly on Sunday at noon UTC
  pull_request:
    types: [synchronize, opened, reopened]
    branches:
      - main

env:
  KACHERY_CLOUD_CLIENT_ID: ${{ secrets.KACHERY_CLOUD_CLIENT_ID }}
  KACHERY_CLOUD_PRIVATE_KEY: ${{ secrets.KACHERY_CLOUD_PRIVATE_KEY }}

concurrency:  # Cancel previous workflows on the same pull request
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    name: ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [macos-13, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # caching pip dependencies
      - name: Install packages
        run: |
          git config --global user.email "CI@example.com"
          git config --global user.name "CI Almighty"
          pip install -e .[test,extractors,streaming_extractors,full]
        shell: bash
      - name: Installad datalad
        run: |
          pip install datalad-installer
          if [ ${{ runner.os }} = 'Linux' ]; then
            datalad-installer --sudo ok git-annex --method datalad/packages
          elif [ ${{ runner.os }} = 'macOS' ]; then
            datalad-installer --sudo ok git-annex --method brew
          elif [ ${{ runner.os }} = 'Windows' ]; then
            datalad-installer --sudo ok git-annex --method datalad/git-annex:release
          fi
          pip install datalad
          git config --global filter.annex.process "git-annex filter-process"  # recommended for efficiency
        shell: bash
      - name: Installad datalad on Linux
        if: runner.os == 'Linux'
        run: |
          pip install datalad-installer
          datalad-installer --sudo ok git-annex --method datalad/packages
          pip install datalad
          git config --global filter.annex.process "git-annex filter-process"  # recommended for efficiency
      - name: Install datalad on Windows
        if: runner.os == 'Windows'
        run: |
          pip install datalad-installer
          datalad-installer --sudo ok git-annex --method datalad/git-annex:release
          pip install datalad
          git config --global filter.annex.process "git-annex filter-process"  # recommended for efficiency
      - name: Install datalad on Mac
        if: runner.os == 'macOS'
        run: |
          pip install datalad-installer
          datalad-installer --sudo ok git-annex --method brew
          pip install datalad
          git config --global filter.annex.process "git-annex filter-process"  # recommended for efficiency
      - name: Test core
        run: ./.github/run_tests.sh core
        shell: bash
      - name: Test extractors
        env:
          HDF5_PLUGIN_PATH: ${{ github.workspace }}/hdf5_plugin_path_maxwell
        run: ./.github/run_tests.sh "extractors and not streaming_extractors"
        shell: bash
      - name: Test preprocessing
        run: ./.github/run_tests.sh "preprocessing and not deepinterpolation"
        shell: bash
      - name: Test postprocessing
        run: ./.github/run_tests.sh postprocessing
        shell: bash
      - name: Test quality metrics
        run: ./.github/run_tests.sh qualitymetrics
        shell: bash
      - name: Test core sorte
        run: ./.github/run_tests.sh sorters
        shell: bash
      - name: Test comparison
        run: ./.github/run_tests.sh comparison
        shell: bash
      - name: Test curatio
        run: ./.github/run_tests.sh curation
        shell: bash
      - name: Test widgets
        run: ./.github/run_tests.sh widgets
        shell: bash
      - name: Test exporters
        run: ./.github/run_tests.sh exporters
        shell: bash
      - name: Test sortingcomponents
        run: ./.github/run_tests.sh sortingcomponents
        shell: bash
      - name: Test internal sorters
        run: ./.github/run_tests.sh sorters_internal
        shell: bash
      - name: Test generation
        run: ./.github/run_tests.sh generation
        shell: bash
