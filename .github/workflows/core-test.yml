name: Testing core

on:
  pull_request:
    branches: [master]
    types: [synchronize, opened, reopened, ready_for_review]

concurrency:  # Cancel previous workflows on the same pull request
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Test on ${{ matrix.os }} OS
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install -U pip  # Official recommended way
          pip install pytest
          # zarr is needed to test core
          pip install zarr  
          pip install -e .
      - name: Test core with pytest
        run: |
          pytest -vv spikeinterface/core --durations=0 --durations-min=0.001 > report.txt
          cat report.txt
      - name: Build test summary
        run: | 
          pip install pandas
          pip install tabulate
          echo "# Timing profile of core tests in ${{matrix.os}}" >> $GITHUB_STEP_SUMMARY 
          # Outputs markdown summary to standard output
          python ./.github/build_job_summary.py report.txt >> $GITHUB_STEP_SUMMARY 
          cat $GITHUB_STEP_SUMMARY 
          rm report.txt
        shell: bash  # Necessary for pipeline to work on windows