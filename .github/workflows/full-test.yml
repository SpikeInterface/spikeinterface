name: Full spikeinterface tests

on:
  pull_request:
    branches: [master, big_refactoring]
    types: [synchronize, opened, reopened, ready_for_review]

jobs:
  build-and-test:
    name: Test on (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # "macos-latest", "windows-latest"
        os: ["ubuntu-latest", ]
    steps:
      - uses: actions/checkout@v2
        with:
          python-version: 3.8
      - name: Which python
        run: |
          which python
      - uses: actions/cache@v2
        id: cache-venv
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-
      - name: Install dependencies
        run: |
          sudo apt install git git-annex
          sudo apt install mpich libmpich-dev
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          ##
          # Force install neo from github
          pip install git+https://github.com/NeuralEnsemble/python-neo.git
          # TODO remove it after neo release
          ##
          pip install -r requirements.txt
          pip install -r requirements_test.txt
          pip install -e .
      - uses: actions/cache@v2
        id: cache-datasets
        env:
            # the key depend on the repo https://gin.g-node.org/NeuralEnsemble/ephy_testing_data.git
            HASH_EPHY_DATASET: git ls-remote https://gin.g-node.org/NeuralEnsemble/ephy_testing_data.git HEAD | cut -f1
        with:
            path: ~/spikeinterface_datasets
            key: ${{ runner.os }}-datasets-${{ HASH_EPHY_DATASET }}
            restore-keys: |
            ${{ runner.os }}-datasets
      - name: Test with pytest
        run: |
          pytest

          
# only on ubuntu because of spkyking-circus and mpich
