name:  Release to PyPI

on:
  push:
    tags:
       - '*'

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install packages
        run: |
          sudo apt install git
          git config --global user.email "CI@example.com"
          git config --global user.name "CI Almighty"
          python -m pip install -U pip  # Official recommended way
          pip install -e .[test,extractors,full]
      - name: Install git-annex
        run: |
          wget https://downloads.kitenet.net/git-annex/linux/current/git-annex-standalone-amd64.tar.gz
          tar xvzf git-annex-standalone-amd64.tar.gz
          echo "$(pwd)/git-annex.linux" >> $GITHUB_PATH
      - name: Check if spikeinterface version is correct
        run: |
          is_dev_version=$(python -c "import importlib.metadata; package_name = 'spikeinterface'; version = importlib.metadata.version(package_name); print(version.endswith('dev0'))")
          if [ $is_dev_version = "True" ]; then
            echo "Dev version detected,remember to fix the version before the release!"
            exit 1
          fi
      - name: Test everything but external sorters before release
        run: |
          pytest -m "not sorters_external"
