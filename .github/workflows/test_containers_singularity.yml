name: Test sorter images in singularity

on:
  workflow_dispatch:
  pull_request:

jobs:
  test-images:
    name: Test on (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # "macos-latest", "windows-latest"
        os: ["ubuntu-latest", ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: eWaterCycle/setup-singularity@v7
        with:
          singularity-version: 3.8.3
      - name: Python version
        run:
          python --version
      - name: Singularity version
        run:
          singularity --version
      - name: Check Singularity cache
        run:
          singularity cache list -v
      - name: Clear Singularity cache
        run:
          singularity cache clean --all
      - name: Install dependencies
        run: |
          python -m pip install -U pip  # Official recommended way
          pip install pytest
          pip install -e .[full]
          pip install spython
      - name: Check SPIKEINTERFACE_DEV_PATH
        env:
          SPIKEINTERFACE_DEV_PATH: ${{ GITHUB_WORKSPACE }}
        run: |
          echo $SPIKEINTERFACE_DEV_PATH
      - name: Run test singularity containers
        env:
          SPIKEINTERFACE_DEV_PATH: ${{ GITHUB_WORKSPACE }}
        run: |
          pytest -v spikeinterface/sorters/external/tests/test_singularity_containers.py
