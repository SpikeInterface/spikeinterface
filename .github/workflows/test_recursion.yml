name: Testing memory overflown

on:
  pull_request:
    types: [synchronize, opened, reopened]

concurrency:  # Cancel previous workflows on the same pull request
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Memory tests ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
            git config --global user.email "CI@example.com"
            git config --global user.name "CI Almighty"
            python -m pip install -U pip  # Official recommended way
            pip install -e .[test,extractors]
            pip install h5py
      - name: Installad datalad
        run: |
            pip install datalad-installer
            if [ ${{ runner.os }} = 'Linux' ]; then
                datalad-installer --sudo ok git-annex --method datalad/packages
            elif [ ${{ runner.os }} = 'macOS' ]; then
                datalad-installer --sudo ok git-annex --method brew
            elif [ ${{ runner.os }} = 'Windows' ]; then
                datalad-installer --sudo ok git-annex --method datalad/git-annex:release
            fi
            pip install datalad
            git config --global filter.annex.process "git-annex filter-process"  # recommended for efficiency
        shell: bash
      - name: Test recursion
        run: |
            python ./.github/recursion_test.py
