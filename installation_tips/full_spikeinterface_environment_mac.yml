name: si_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip>=21.0
  # numpy 1.21 break numba which break tridesclous
  - numpy<1.22
  - joblib
  - tqdm
  - matplotlib
  - h5py
  - pandas
  - scikit-learn
  - networkx
  - pybind11
  - loky
  - hdbscan
  - numba
#  - jupyter
  - mpi
  - mpi4py
  - compilers
  - pyqt=5
  - pyqtgraph
  - pip:
    - tridesclous>=1.6.3
    - phy==2.0b5
    - herdingspikes
    - mountainsort4>=1.0.0
    - ephyviewer
    - spikeinterface[full, extractors]
    - spikeinterface-gui