name: si_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip>=21.0
  # numpy 1.21 break numba which break tridesclous
  - numpy
  - joblib
  - tqdm
  - matplotlib
  - h5py
  - pandas
  - scikit-learn
  - networkx
  - pybind11
  - loky
  - hdbscan
  - numba
  - jupyter
  - pyqt=5
  - pyqtgraph
  - ipywidgets
  - ipympl
  - pip:
    - ephyviewer
    - neo>=0.12
    - probeinterface>=0.2.11
    - MEArec>=1.8
    - spikeinterface[full, widgets]
    - spikeinterface-gui
    - tridesclous>=1.6.8
    # - phy==2.0b5
