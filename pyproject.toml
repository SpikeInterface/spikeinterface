[project]
name = "spikeinterface"
version = "0.98.0.dev0"
authors = [
  { name="Alessio Buccino", email="alessiop.buccino@gmail.com" },
  { name="Samuel Garcia", email="sam.garcia.die@gmail.com" },
]
description = "Python toolkit for analysis, visualization, and comparison of spike sorting output"
readme = "README.md"
requires-python = ">=3.8,<4.0"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: OS Independent"
]

dependencies = [
    "numpy",
    "neo>=0.11.1",
    "joblib",
    "threadpoolctl",
    "tqdm",
    "probeinterface>=0.2.16",
]

[build-system]
requires = ["setuptools>=62.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true
package-data = {"spikeinterface.sorters" = ["**/*.m", "**/*.prm", "**/*.params", "**/*.yaml"]}

[tool.setuptools.exclude-package-data]
spikeinterface = ["**/tests/test_*"]

[tool.setuptools.packages.find]
where = ["."]
include = ["spikeinterface*"]
namespaces = false
exclude = ["spikeinterface.*.tests"]


[project.urls]
homepage = "https://github.com/SpikeInterface/spikeinterface"
repository = "https://github.com/SpikeInterface/spikeinterface"
documentation = "https://spikeinterface.readthedocs.io/"
changelog = "https://spikeinterface.readthedocs.io/en/latest/whatisnew.html"


[project.optional-dependencies]

extractors = [
    "MEArec>=1.8",
    "pynwb>=2.1.0",
    "pyedflib>=0.1.30",
    "sonpy;python_version<'3.10'",
    "lxml", # lxml for neuroscope
    "hdf5storage", # hdf5storage and scipy for cellexplorer
    "scipy",
    # ONE-api and ibllib for streaming IBL
    "ONE-api>=1.19.1",
    "ibllib>=2.21.0",
]

full = [
    "zarr",
    "h5py",
    "pandas",
    "xarray",
    "scipy",
    "scikit-learn",
    "networkx",
    "distinctipy",
    "matplotlib",
    "huggingface_hub",
]

widgets = [
    "matplotlib",
    "ipympl",
    "ipywidgets",
    "sortingview>=0.11.0",
    "figurl-jupyter"
]

test = [
    "pytest",
    "pytest-cov",

    # zarr is needed for testing
    "zarr",
    "xarray",

    # tridesclous
    "numpy<1.24",
    "numba",
    "hdbscan",

    # for sortingview backend
    "sortingview",

    # recent datalad need a too recent version for git-annex
    # so we use an old one here
    "datalad==0.16.2",

    ## install tridesclous for testing ##
    "tridesclous>=1.6.6.1",

    ## sliding_nn
    "pymde",
    "torch",
    "pynndescent",

    # for github test : probeinterface and neo from master
    # for release we need pypi, so this need to be commented
    "probeinterface @ git+https://github.com/SpikeInterface/probeinterface.git",
    "neo @ git+https://github.com/NeuralEnsemble/python-neo.git",
    
]


[tool.pytest.ini_options]
markers = [
    "core",
    "extractors",
    "preprocessing",
    "postprocessing",
    "qualitymetrics",
    "sorters",
    "sorters_external",
    "sorters_internal",
    "comparison",
    "curation",
    "exporters",
    "widgets",
    "sortingcomponents",
]
filterwarnings =[
    'ignore:.*distutils Version classes are deprecated.*:DeprecationWarning',
    'ignore:.*the imp module is deprecated in favour of importlib.*:DeprecationWarning',
]